events {}

http {
  server {
    listen 80;
    server_name 18.119.129.97; 
    
    location / {
      proxy_pass http://18.119.129.97:5173;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api {
      proxy_pass http://18.119.129.97:8000;
    }
  }
}
